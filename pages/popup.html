<!doctype html>
<html>
    <head>
        <title>
            EventVODs Settings
        </title>
        <link rel="stylesheet" href="../assets/css/popup.css" />
        <script src="../assets/js/popup.js">
        </script>
    </head>
    <body>
        <img src="../assets/img/logo.png" id="logo" />
        <div class="group">
            <label for="related">
                Hide Related Videos
            </label>
        </div>
        <div class="square">
            <input type="checkbox" value="1" id="related" name="related" class="checkbox" />
            <label for="related">
            </label>
        </div>
        <div class="group">
            <label for="comments">
                Hide Comments
            </label>
        </div>
        <div class="square">
            <input type="checkbox" value="1" id="comments" name="comments" class="checkbox" />
            <label for="comments">
            </label>
        </div>
        <div class="group">
            <label for="length">
                Hide Video Length
            </label>
        </div>
        <div class="square">
            <input type="checkbox" value="1" id="length" name="length" class="checkbox" />
            <label for="length">
            </label>
        </div>
        <br />
        <br />
        <div class="group">
            <a href="http://patreon.com/eventvods" target="_blank">
                Support EventVODs
                <svg class="icon icon-new-tab">
                    <symbol id="icon-new-tab" viewBox="0 0 1024 1024">
                        <title>
                            new-tab
                        </title>
                        <path class="path1" d="M192 64v768h768v-768h-768zM896 768h-640v-640h640v640zM128 896v-672l-64-64v800h800l-64-64h-672z">
                        </path>
                        <path class="path2" d="M352 256l160 160-192 192 96 96 192-192 160 160v-416z">
                        </path>
                    </symbol>
                    <use xlink:href="#icon-new-tab">
                    </use>
                </svg>
            </a>
        </div>
    </body>
</html>
