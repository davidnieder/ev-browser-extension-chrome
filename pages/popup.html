<!doctype html>
<html>
    <head>
        <title>
            Getting Started Extension's Popup
        </title>
        <link rel="stylesheet" href="../assets/css/popup.css" />
        <script src="../assets/js/popup.js">
        </script>
    </head>
    <body>
        <img src="../assets/img/logo.png" id="logo" />
        <div class="group">
            <label for="related">
                Hide Related Videos
            </label>
        </div>
        <div class="square">
            <input type="checkbox" value="1" id="related" name="related" class="checkbox" />
            <label for="related">
            </label>
        </div>
        <div class="group">
            <label for="comments">
                Hide Comments
            </label>
        </div>
        <div class="square">
            <input type="checkbox" value="1" id="comments" name="comments" class="checkbox" />
            <label for="comments">
            </label>
        </div>
        <div class="group">
            <label for="length">
                Hide Video Length
            </label>
        </div>
        <div class="square">
            <input type="checkbox" value="1" id="length" name="length" class="checkbox" />
            <label for="length">
            </label>
        </div>
    </body>
</html>
